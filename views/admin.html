<!DOCTYPE html>
<html ng-app="admin" ng-controller="adminCtrl">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="HandheldFriendly" content="true">
    <title>打官司</title>
    <link rel="stylesheet" href="/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="/stylesheets/style.css">
    <script src="/jquery/dist/jquery.min.js"></script>
    <script src="/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/angularjs/angular.min.js"></script>

    <!--CUSTOM BASIC STYLES-->
    <link href="/stylesheets/basic.css" rel="stylesheet" />
    <!--CUSTOM MAIN STYLES-->
    <link href="/stylesheets/custom.css" rel="stylesheet" />
    <!-- GOOGLE FONTS-->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />
</head>

<body>
    <script type="text/ng-template" id="logOut.html">
        <div class="modal-header" style="text-align: center;">
            <span class="modal-title">
                <span style="font-size: 25px">确认退出登录？</span>
            </span>
        </div>
        <div class="modal-footer" style="text-align: center;">
            <button class="btn btn-success" ng-click="ok()">确定</button>
            <button class="btn btn-danger" ng-click="cancel()">取消</button>
        </div>
    </script>
    <div id="wrapper">
        <nav class="navbar navbar-default navbar-cls-top " role="navigation" style="margin-bottom: 0">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".sidebar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">律师咨询网</a>
            </div>

            <div class="header-right">
                <a href="#" ng-click="logOut()" class="btn btn-info">
                    <b>退出登录 </b>
                    <i class="fa fa-sign-out"></i>
                </a>
            </div>
        </nav>
        <!-- /. NAV TOP  -->
        <nav class="navbar-default navbar-side" role="navigation">
            <div class="sidebar-collapse">
                <ul class="nav" id="main-menu">
                    <li>
                        <div style="background-color:grey;padding:10px">
                            <div class="inner-text" style="color:#fff">
                                管理员：{{admin.admin_name}}
                                <br />
                            </div>
                        </div>

                    </li>
                    <li>
                        <a class="active-menu" href="/admin">
                            <i class="fa fa-dashboard "></i>首页</a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fa fa-bicycle "></i>律师管理
                            <span class="fa arrow"></span>
                        </a>
                        <ul class="nav nav-second-level">

                            <li>
                                <a href="/lawyerList">
                                    <i class="fa fa-list "></i>律师列表</a>
                            </li>
                            <li>
                                <a href="/lawyerManage">
                                    <i class="fa fa-edit "></i>律师审核</a>
                            </li>


                        </ul>
                    </li>

                    <li>
                        <a href="/userList">
                            <i class="fa fa-dashboard "></i>用户列表</a>
                    </li>
                </ul>

            </div>

        </nav>
        <!-- /. NAV SIDE  -->
        <div id="page-wrapper" ng-cloak>
            <div id="page-inner">
                <div class="row" style="padding:150px 40px">
                    <div class="col-md-4">
                        <div class="main-box mb-red">
                            <a href="/userList">
                                <i class="fa fa-user-o fa-5x"></i>
                                <h5>用户</h5>
                                <h5>{{user}}人</h5>
                            </a>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="main-box mb-dull">
                            <a href="/lawyerList">
                                <i class="fa fa-balance-scale fa-5x"></i>
                                <h5>已入驻律师</h5>
                                <h5>{{authedlawyer}}人</h5>
                            </a>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="main-box mb-pink">
                            <a href="/lawyerManage">
                                <i class="fa fa-clock-o fa-5x"></i>
                                <h5>待审核律师</h5>
                                <h5>{{unAuthedlawyer}}人</h5>
                            </a>
                        </div>
                    </div>

                </div>
            </div>

        </div>

    </div>
    <script src="/javascripts/jquery.metisMenu.js"></script>
    <script src="/javascripts/custom.js"></script>
    <script type="text/javascript " src="/javascripts/ui-bootstrap-tpls-0.11.2.js "></script>
    <script src="/javascripts/admin.js"></script>

</body>

</html>
